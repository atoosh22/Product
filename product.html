<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="tliwind css.js"></script>
</head>
    
<body class="bg-[#3e3e3e]">

  <div class="container shadow h-auto md:h-screen w-8/12 mx-auto flex flex-col md:flex-row bg-white text-center md:text-left">
    <div class="img flex justify-center">
        <img class="w-72 mt-10" src="images/headphone.png" alt="">
    </div>
    <div class="text flex-1 p-5">
        <h3 class="w-32 mt-20 text-center bg-black rounded-xl py-2 text-white">Free Shipping</h3>
        <div class="mt-10">
            <h2 class="font-bold">Razer Kraken Kitty Edt Gaming Headset Quartz</h2>
            <h1 class="pt-10 font-bold text-4xl">$599</h1>
            <p class="font-thin text-base pt-3">This offer is valid until April 3rd or as long as stock lasts!</p>
        </div>
        <div class="btn bg-[#07419e] hover:bg-[#00d4ff] text-white text-center rounded-lg my-4 py-4">
            <a href="#">Add To Cart</a>
        </div>
        <p>50+ pcs. in stock</p>
   
        <div class="icons flex  my-5 flex flex-col md:flex-row gap-8 ">
            <div class="box1 hover:scale-90 transition" >
                <a class="shadow-lg py-3 px-3 border border-[#3e3e3e]" href="#">
                    <ion-icon name="cart-outline"></ion-icon> Add To Cart
                </a>
            </div>

            <div class="box2 hover:scale-90 transition">
                <a class="shadow-lg py-3 px-3 border border-[#3e3e3e]" href="#">
                    <ion-icon name="heart-outline"></ion-icon> Add To Wishlist
                </a>
            </div>
        </div>
    </div>
</div>

 <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
 <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
